<!DOCTYPE html>
<html>
<head>
    <title>Link Portal</title>
    <!-- Import Kymotsu and Poppins fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kymotsu&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Mode */
        body.light-mode {
            background-color: #f0f0f0;
            color: #333333;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Container Styles */
        .container {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode Container */
        body.dark-mode .container {
            background-color: #1e1e1e;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Header Styles with Kymotsu Font */
        h1 {
            margin: 0 0 20px;
            font-size: 2rem;
            text-transform: uppercase;
            border-bottom: 2px solid #4caf50;
            padding-bottom: 10px;
            font-family: 'Kymotsu', cursive;
        }

        /* Link Styles */
        .link {
            display: block;
            margin: 15px 0;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #4caf50;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .link:hover {
            background-color: #388e3c;
            transform: translateY(-5px);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        /* Separator Line */
        .separator {
            margin: 20px 0;
            border-top: 2px solid #ddd;
        }

        /* Footer Styles with Poppins Font */
        footer {
            font-family: 'Poppins', sans-serif;
            margin-top: 20px;
            font-weight: 400;
        }

        /* Dark Mode for Separator */
        body.dark-mode .separator {
            border-top: 2px solid #555;
        }

        /* Dark Mode Button */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .dark-mode-toggle:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div class="container">
        <h1>Link Portal</h1>

        <a href="sensor-test.html" class="link">Sensor Test</a>
        <a href="grid-game.html" class="link">Grid Game</a>
        <a href="trails.html" class="link">Temporal Trains - Remix</a>
        <a href="something.html" class="link">Something</a>

        <div class="separator"></div>
        <footer>
            <p>&copy; <span id="year"></span> Kymotsu. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // Function to update the year dynamically
        document.getElementById('year').textContent = new Date().getFullYear();

        // Check saved theme preference in localStorage
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.add('light-mode');
            }
        };

        // Function to toggle between dark and light mode
        function toggleDarkMode() {
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                localStorage.setItem('theme', 'light');
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            }
        }
    </script>
</body>
</html>
