<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Random Number Generator</h1>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
        <p>Your random number is: <span id="randomNumber"></span></p>
        <p>Range: 0 - 9,999,999,999</p>
        <p>Mouse Position: <span id="mousePosition"></span></p>
        <h2>Generation Values</h2>
        <p>Timestamp: <span id="timestamp"></span></p>
        <p>Math.random(): <span id="mathRand"></span></p>
        <p>Mouse Buffer:</p>
        <div id="mouseBufferWrapper">
            <span id="mouseBuffer"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
